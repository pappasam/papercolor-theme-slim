<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My test website</title>
    <meta name="description" content="Testing website to learn css grid" />
    <meta name="author" content="Samuel Roeca" />
    <link rel="stylesheet" href="style/custom.css" />
  </head>
  <body>
    <div class="grid-container">
      <input type="checkbox" class="open-sidebar-menu" id="open-sidebar-menu" />
      <label for="open-sidebar-menu" class="sidebar-icon-toggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
      </label>
      <header class="header">
        <div class="header__search">Search...</div>
        <div class="header__avatar">Your face</div>
      </header>
      <aside class="sidebar">
        <ul class="sidebar__list">
          <li class="sidebar__list-item">Item One</li>
          <li class="sidebar__list-item">Item Two</li>
          <li class="sidebar__list-item">Item Three</li>
          <li class="sidebar__list-item">Item Four</li>
          <li class="sidebar__list-item">Item Five</li>
        </ul>
      </aside>
      <main class="main">
        <div class="main-header">
          <div class="main-header__heading">Hello User</div>
          <div class="main-header__updates">Recent Items</div>
        </div>
        <div class="main-overview">
          <div class="overviewcard">
            <div class="overviewcard__icon">Overview</div>
            <div class="overviewcard__info">Card</div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">Overview</div>
            <div class="overviewcard__info">Card</div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">Overview</div>
            <div class="overviewcard__info">Card</div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">Overview</div>
            <div class="overviewcard__info">Card</div>
          </div>
        </div>
        <div class="main-cards">
          <div class="card">Card</div>
          <div class="card">Card</div>
          <div class="card">Card</div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__copyright">&copy; 2022 SR</div>
        <div class="footer__signature">Created by Sam's pure genius</div>
      </footer>
    </div>
  </body>
</html>
